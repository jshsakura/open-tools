services:
  web:
    image: ${DOCKERHUB_USERNAME:-yourusername}/open-tools:${IMAGE_TAG:-latest}
    restart: always
    ports:
      - "3033:3033"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3033
      - FLARESOLVERR_URL=http://host.docker.internal:8191
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - FLARESOLVERR_URL=http://flaresolverr:8191
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3033"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    restart: always
    ports:
      - "8191:8191"
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
